<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive!</title>
    <style>
        @media (min-width: 600px) {
            body {
                background-color: red;
            }
        }

        @media (max-width: 599px) {
            body {
                background-color: blue;
            }
        }
    </style>
</head>
    <body>
        <h1>Welcome to my responsive web page!</h1>
        <p>This page changes the color of the website depending on the responsive size.</p>
    </body>
</html>
